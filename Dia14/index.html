<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="ficha">

        <div class="cabezal">
            <h1 id="myHeros">Mis heroes</h1>
        </div>

        <div class="camposRelleno">
            <h1 id="gestion">Gestion de heroes</h1>

            <div class="dosPrimeros">
                <div class="characterName">
                    <h3>Nombre Personaje</h3>
                    <input type="text" class="inputStyle" id="heroName">
                </div>
                <div class="actorName">
                    <h3>Nombre Actor</h3>
                    <input type="text" class="inputStyle" id="actorName">
                </div>
            </div>
            <div class="dosSegundos">
                <div class="actorAge">
                    <h3>Edad Actor</h3>
                    <input type="text" class="inputStyle" id="actorAge">
                </div>
                <div class="ubication">
                    <h3>Ubicación</h3>
                    <input type="text" class="inputStyle" placeholder="Nombre o ciudad de origen" id="ubication">
                </div>
            </div>
            <div class="dosTerceros">
                <div class="poster">
                    <h3>Poster</h3>
                    <input type="text" class="inputStyle" id="poster">
                </div>
                <div class="date">
                    <h3>Fecha</h3>
                    <input type="date" class="inputStyle" id="date">
                </div>
            </div>
            <div class="productora">
                <h3>Productora</h3>
                <select id="comic" name="comic">
                    <option value="marvel">Marvel</option>
                    <option value="dcomics">DComics</option>
                </select>
            </div>
        </div>
        
        <div id="fitRegister">
            <div id="cabezalDos">
                <h1 id="registerText">Registro de trajes</h1>
            </div>
            <div id="description">
                <h1 id="characterFits">Trajes del personaje</h1>
                <h3 id="descriptionText">En esta sección podrá registrar los nombres de los trajes usados por el actor.</h3>
                <button id="botonAgregar">+</button>
            </div>
            <div id="agregadosTrajes">
                <div id="template">
                    <h3 id="textFit">Nombre del traje</h3>
                    <div id="inputBoton">
                        <input type="text" class="inputFit">
                        <button class="cancelButton" id="deleteFit">-</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="opciones">
            <button id="newHero" onclick="agregarTrajePanel()">Nuevo Heroe</button>
            <button id="saveHero" onclick="agregarHeroe()">Guardar Heroe</button>
            <button id="cancel" onclick="cancelar()">Cancelar</button>
        </div>
    </div>
</body>
<script src="./scripts/script.js"></script>
</html>
